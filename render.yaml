services:
  - type: web
    name: ghost-writer-backend
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SERVER_PORT
        value: 8787
      - key: BACKEND_ONLYOFFICE_URL
        sync: false
      - key: BACKEND_BROWSER_URL
        sync: false
      - key: ONLYOFFICE_PLUGIN_PUBLIC_URL
        sync: false
      - key: ONLYOFFICE_DOCUMENT_SERVER_URL
        sync: false
      - key: ONLYOFFICE_JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PDF2DOCX_PYTHON_CMD
        value: python

  - type: web
    name: ghost-writer-frontend
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_OPENAI_VECTOR_STORES
        sync: false
      - key: VITE_OPENAI_VECTOR_STORE_LO
        sync: false
      - key: VITE_OPENAI_VECTOR_STORE_TRANSLATE_RAG
        sync: false
